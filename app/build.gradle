plugins {
    id 'application'
    id 'war'
}

archivesBaseName = 'biblio-manager'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
    compileOnly 'jakarta.servlet:jakarta.servlet-api:6.0.0'
}

application {
    mainClass = 'org.mql.biblio.App'
}

